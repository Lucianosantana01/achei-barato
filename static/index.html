<!DOCTYPE html>
<html lang="pt-BR">
<head>

            <div class="topbar-right">

                        <label class="filter-label">Categoria</label>

                    <div class="filter-card-body">
                        <select id="filterCategory" class="filter-select">
                            <option value="">Todas as categorias</option>
                            <option value="informatica">Inform√°tica</option>
                            <option value="celulares">Celulares</option>
                            <option value="eletronicos">Eletr√¥nicos</option>
                            <option value="casa">Casa e Decora√ß√£o</option>
                            <option value="moda">Moda</option>

                        </select>
                    </div>

                <!-- Faixa de Pre√ßo -->
                <div class="filter-card">
                    <div class="filter-card-header">
                        <label class="filter-label">Faixa de Pre√ßo</label>

                    </div>
                    <div class="filter-card-body">

                                <input type="checkbox" id="filterConditionNew" value="new" class="filter-checkbox">
                                <span>Novo</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="filterConditionUsed" value="used" class="filter-checkbox">
                                <span>Usado</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="filterConditionRefurbished" value="refurbished" class="filter-checkbox">
                                <span>Recondicionado</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Mem√≥ria RAM -->
                <div class="filter-card">
                    <div class="filter-card-header">
                        <label class="filter-label">Mem√≥ria RAM</label>
                    </div>
                    <div class="filter-card-body">
                        <select id="filterRam" class="filter-select">
                            <option value="">Qualquer RAM</option>
                            <option value="4gb">4 GB</option>
                            <option value="6gb">6 GB</option>
                            <option value="8gb">8 GB</option>
                            <option value="12gb">12 GB</option>
                            <option value="16gb">16 GB</option>
                            <option value="32gb">32 GB</option>
                            <option value="64gb">64 GB</option>
                        </select>
                    </div>
                </div>

                <!-- Armazenamento (HD/SSD) -->
                <div class="filter-card">
                    <div class="filter-card-header">
                        <label class="filter-label">Armazenamento</label>
                    </div>
                    <div class="filter-card-body">
                        <select id="filterStorage" class="filter-select">
                            <option value="">Qualquer armazenamento</option>
                            <option value="64gb">64 GB</option>
                            <option value="128gb">128 GB</option>
                            <option value="256gb">256 GB</option>
                            <option value="512gb">512 GB</option>
                            <option value="1tb">1 TB</option>
                            <option value="2tb">2 TB</option>
                        </select>
                    </div>
                </div>

                <!-- Frete Gr√°tis -->
                <div class="filter-card">
                    <div class="filter-card-body">
                        <label class="checkbox-label filter-checkbox-large">
                            <input type="checkbox" id="filterFreeShipping" class="filter-checkbox">
                            <span>Frete Gr√°tis</span>
                        </label>
                    </div>
                </div>

                <!-- Full -->
                <div class="filter-card">
                    <div class="filter-card-body">
                        <label class="checkbox-label filter-checkbox-large">
                            <input type="checkbox" id="filterFull" class="filter-checkbox">
                            <span>Enviado pelo FULL</span>
                        </label>

                <!-- Ordena√ß√£o -->

                        Limpar
                    </button>
                </div>
            </div>
        </aside>

        <!-- Conte√∫do Principal -->
        <main class="main-content">
            <!-- Header com Search Bar -->

                    <div class="search-bar">
                        <div class="search-input-wrapper">
                            <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M19 19L14.65 14.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                        </button>

                    <div class="search-suggestions" id="searchSuggestions">
                        <span class="suggestion-chip" data-query="iphone">iPhone</span>
                        <span class="suggestion-chip" data-query="notebook">Notebook</span>
                        <span class="suggestion-chip" data-query="smart tv">Smart TV</span>
                        <span class="suggestion-chip" data-query="ps5">PS5</span>
                    </div>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle" aria-label="Mostrar filtros">
                    üîç Filtros
                </button>

            <!-- Loading -->

            </div>

            <!-- Results -->
            <div id="results" class="results hidden">
                <div class="results-header">
                    <h2 id="resultsTitle" class="results-title">Resultados</h2>
                    <div class="results-stats">
                        <span class="stat-badge">
                            <strong id="statTotal">0</strong> Total
                        </span>
                        <span class="stat-badge stat-success">
                            <strong id="statSuccess">0</strong> Sucessos
                        </span>
                        <span class="stat-badge stat-error">
                            <strong id="statFailed">0</strong> Falhas
                        </span>
                    </div>
                </div>
                <div id="resultsContent" class="results-grid"></div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state hidden">

                <div class="empty-state-title">Nenhum produto encontrado</div>
                <div class="empty-state-text">Tente ajustar os filtros ou buscar por outro termo</div>

            <!-- Error -->
            <div id="error" class="error hidden"></div>
        </main>
    </div>

    <footer class="footer">
        <p>Barateiro - Comparador de Pre√ßos v1.0.0</p>
    </footer>

    <script src="/static/script.js?v=6.6"></script>
</body>
</html>
